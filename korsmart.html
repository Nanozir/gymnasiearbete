<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 <title>Körkort Quiz</title>
</head>
<body>
  <h1>Testa dina körkortskunskaper!</h1>
  <p>Välj det rätta svaret på varje fråga.</p>
     <form>
    <h3>1. Vad betyder den här skylten?</h3>
    <img src="https://media.istockphoto.com/id/172233405/sv/foto/stop-sign-with-clipping-path.jpg?s=612x612&w=0&k=20&c=nC8a87InK0mMsAEEqifmGXfhEE5j4fhRD7krKEzSFZg=" width="100">
    <br>
    <input type="radio" name="q1" id="q1a">
    <label for="q1a">Stopp – du måste stanna helt</label><br>
    <input type="radio" name="q1" id="q1b">
    <label for="q1b">Varning för vägkorsning</label><br><br>

    <h3>2. Hur fort får du köra i tätbebyggt område om inget annat anges?</h3>
    <input type="radio" name="q2" id="q2a">
    <label for="q2a">30 km/h</label><br>
    <input type="radio" name="q2" id="q2b">
    <label for="q2b">50 km/h</label><br>
    <input type="radio" name="q2" id="q2c">
    <label for="q2c">70 km/h</label><br><br>

    <h3>3. Du kör 110 km/h på en motorväg. Hur många gånger längre blir bromssträckan om du ökar till 220 km/h?</h3>
    <input type="radio" name="q3" id="q3a">
    <label for="q3a">Dubbelt så lång</label><br>
    <input type="radio" name="q3" id="q3b">
    <label for="q3b">Tre gånger längre</label><br>
    <input type="radio" name="q3" id="q3c">
    <label for="q3c">Fyra gånger längre</label><br><br>

    <button type="submit">Kolla svar</button>
  </form>

    
</body>
</html>
